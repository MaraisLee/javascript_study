<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>계산기</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #result {
            width: 180px;
            height: 50px;
            margin: 5px;
            text-align: right;
        }
        #operator {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
    </div>
    <script>
        let num1 = '';
        let num2 = '';
        let operator = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');
        const onClickNum = (event) => {
            if (!operator) {
                num1 += event.target.textContent;
                console.log('re', num1);
                $result.value += event.target.textContent;
                return;
            }
            if (!num2 || num2 === '-') {
                $result.value = '';
            }
            num2 += event.target.textContent;
            $result.value += event.target.textContent;
            console.log(num1, num2, operator);
        };

        document.querySelector('#num-0').addEventListener('click', onClickNum);
        document.querySelector('#num-1').addEventListener('click', onClickNum);
        document.querySelector('#num-2').addEventListener('click', onClickNum);
        document.querySelector('#num-3').addEventListener('click', onClickNum);
        document.querySelector('#num-4').addEventListener('click', onClickNum);
        document.querySelector('#num-5').addEventListener('click', onClickNum);
        document.querySelector('#num-6').addEventListener('click', onClickNum);
        document.querySelector('#num-7').addEventListener('click', onClickNum);
        document.querySelector('#num-8').addEventListener('click', onClickNum);
        document.querySelector('#num-9').addEventListener('click', onClickNum);

        const onClickOperator = (op) => () => {
            if (op === '-') {
                if (!num1) {
                    num1 += op;
                    return;
                }
                if (operator) {
                    num2 += op;
                    return;
                }
            }
            if (num1) {
                operator = op;
                $operator.value = op;
            } else {
                alert('숫자를 먼저 입력해주세요.');
            }
            if (num2) {
                switch (operator) {
                    case '+':
                        $result.value = parseInt(num1) + parseInt(num2);
                        break;
                    case '-':
                        $result.value = parseInt(num1) - parseInt(num2);
                        break;
                    case '*':
                        $result.value = parseInt(num1) * parseInt(num2);
                        break;
                    case '/':
                        $result.value = parseInt(num1) / parseInt(num2);
                        break;
                }
                num1 = $result.value;
                num2 = '';
            }
        };
        document
            .querySelector('#multiply')
            .addEventListener('click', onClickOperator('*'));
        document
            .querySelector('#divide')
            .addEventListener('click', onClickOperator('/'));
        document
            .querySelector('#minus')
            .addEventListener('click', onClickOperator('-'));
        document
            .querySelector('#plus')
            .addEventListener('click', onClickOperator('+'));

        document.querySelector('#calculate').addEventListener('click', () => {
            if (num2) {
                switch (operator) {
                    case '+':
                        $result.value = parseInt(num1) + parseInt(num2);
                        break;
                    case '-':
                        $result.value = parseInt(num1) - parseInt(num2);
                        break;
                    case '*':
                        $result.value = parseInt(num1) * parseInt(num2);
                        break;
                    case '/':
                        $result.value = parseInt(num1) / parseInt(num2);
                        break;
                }
                num1 = $result.value;
                num2 = '';
                $operator.value = '';
                operator = '';
            }
        });
        document.querySelector('#clear').addEventListener('click', () => {
            $result.value = '';
            $operator.value = '';
            num1 = '';
            num2 = '';
            operator = '';
        });
    </script>
</body>
