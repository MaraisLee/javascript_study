<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>가위바위보</title>
        <style>
            #computer {
                width: 142px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="computer"></div>
        <div>
            <button id="scissors" class="btn">가위</button>
            <button id="rock" class="btn">바위</button>
            <button id="paper" class="btn">보</button>
        </div>
        <div id="score">0</div>
        <script>
            $scissors = document.querySelector('#scissors');
            $rock = document.querySelector('#rock');
            $paper = document.querySelector('#paper');
            $computer = document.querySelector('#computer');
            $score = document.querySelector('#score');
            const IMG_URL = './rsp.png';
            $computer.style.background = `url(${IMG_URL}) -440px 0`;
            $computer.style.backgroundSize = 'auto 200px';
            // 공통점이 있다면 객체로 묶어라 (그룹화)
            const rspX = {
                scissors: '0',
                rock: '-220px',
                paper: '-440px',
            };

            let computerChoice = 'scissors';
            const changeComputerHand = () => {
                if (computerChoice === 'scissors') {
                    computerChoice = 'rock';
                } else if (computerChoice === 'rock') {
                    computerChoice = 'paper';
                } else if (computerChoice === 'paper') {
                    computerChoice = 'scissors';
                }

                /* 객체 키값 접근법
                -> 변수 값을 사용하여 키에 접근할 때는 대괄호 표기법 사용.
                rspX[computerChoice] = rock, scissors, paper // rspX키 값중에 computerChoice 변수의 값인 'scissors'가 있는지

                * 에러 예시
                1. rspX.computerChoice = undefined // rspX키 값중에 'computerChoice' 있는지
                2. rspX['computerChoice'] = undefined // rspX키 값중에 'computerChoice' 있는지
                */

                $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
                $computer.style.backgroundSize = 'auto 200px';
            };

            /* #1
            const clickButton = () => {
                clearInterval(intervalId);
                setTimeout(() => {
                    clearInterval(intervalId);
                    intervalId = setInterval(changeComputerHand, 50);
                }, 1000);
            };
            */

            const scoreTable = {
                rock: 0,
                scissors: 1,
                paper: -1,
            };

            let clickable = true;
            let score = 0;
            let intervalId = setInterval(changeComputerHand, 50);
            const clickButton = () => {
                if (clickable) {
                    clearInterval(intervalId);
                    clickable = false;

                    const myChoice = event.target.id;
                    const myScore = scoreTable[myChoice];
                    const computerScore = scoreTable[computerChoice];
                    const diff = myScore - computerScore;
                    // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고s
                    if ([2, -1].includes(diff)) {
                        alert('승리');
                        score += 1;
                    } else if ([-2, 1].includes(diff)) {
                        alert('패배');
                        score -= 1;
                    } else {
                        alert('무승부');
                    }
                    $score.textContent = score;
                    setTimeout(() => {
                        clickable = true;
                        clearInterval(intervalId);
                        intervalId = setInterval(changeComputerHand, 50);
                    }, 1000);
                }
            };
            $rock.addEventListener('click', clickButton);
            $scissors.addEventListener('click', clickButton);
            $paper.addEventListener('click', clickButton);
        </script>
    </body>
</html>
