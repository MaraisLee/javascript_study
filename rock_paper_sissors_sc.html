<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>가위바위보</title>
        <style>
            #computer {
                width: 142px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="computer"></div>
        <div>
            <button id="scissors" class="btn">가위</button>
            <button id="rock" class="btn">바위</button>
            <button id="paper" class="btn">보</button>
        </div>
        <div id="score">0</div>
        <script>
            $scissors = document.querySelector('#scissors');
            $rock = document.querySelector('#rock');
            $paper = document.querySelector('#paper');
            $computer = document.querySelector('#computer');
            $score = document.querySelector('#score');
            const IMG_URL = './rsp.png';
            $computer.style.background = `url(${IMG_URL}) -440px 0`;
            $computer.style.backgroundSize = 'auto 200px';
            const rspX = {
                scissors: '0',
                rock: '-220px',
                paper: '-440px',
            };

            let computerChoice = 'scissors';
            const changeComputerHand = () => {
                if (computerChoice === 'scissors') {
                    computerChoice = 'rock';
                } else if (computerChoice === 'rock') {
                    computerChoice = 'paper';
                } else if (computerChoice === 'paper') {
                    computerChoice = 'scissors';
                }
                $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
                $computer.style.backgroundSize = 'auto 200px';
            };

            const scoreTable = {
                rock: 0,
                scissors: 1,
                paper: -1,
            };
            let clickable = true;
            let myScore = 0;
            let computerScore = 0;
            let total = 0;

            let intervalId = setInterval(changeComputerHand, 50);
            const clickButton = () => {
                if (clickable) {
                    clearInterval(intervalId);
                    clickable = false;
                    const myChoice = event.target.id;
                    const myScoreValue = scoreTable[myChoice];
                    const computerScoreValue = scoreTable[computerChoice];
                    const diff = myScoreValue - computerScoreValue;
                    // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고s
                    if ([2, -1].includes(diff)) {
                        alert('승리');
                        myScore += 1;
                        computerScore -= 1;
                        total += 1;
                    } else if ([-2, 1].includes(diff)) {
                        alert('패배');
                        myScore -= 1;
                        computerScore += 1;
                        total += 1;
                    } else {
                        alert('무승부');
                    }

                    if (total < 6) {
                        if (myScore > 2) {
                            $score.textContent = `내승리! ${myScore} : ${computerScore} `;
                        } else if (computerScore > 2) {
                            $score.textContent = `컴퓨터 승리! ${myScore} : ${computerScore} `;
                        } else {
                            $score.textContent = `${total}판째, ${myScore} : ${computerScore} `;
                            setTimeout(() => {
                                clickable = true;
                                clearInterval(intervalId);
                                intervalId = setInterval(
                                    changeComputerHand,
                                    50
                                );
                            }, 1000);
                        }
                    }
                }
            };
            $rock.addEventListener('click', clickButton);
            $scissors.addEventListener('click', clickButton);
            $paper.addEventListener('click', clickButton);
        </script>
    </body>
</html>
